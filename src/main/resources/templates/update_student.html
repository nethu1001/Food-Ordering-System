<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="bg-image" 
     style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">

	<div class="container">
		<h1> Student Management System</h1>
		<hr>
		<h2> Update Student</h2>
		<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Update Student</button>
				
		</form>
		<hr>
		<a th:href = "@{/users}"> Back to List</a>
	</div> 
	</div>
</body>
</html>
